<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="tablogo.png">
    <title>Landing page</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logow.png" alt="logo" width="200">
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Booking</a>
                <a href="https://www.titan.co.in/">Login</a>
            </div>
        </nav>
        <div class="line">
            <div class="box1"></div><br>
            <div class="box2"></div><br>
            <div class="box3"></div>
        </div>
        <div class="container">
            <div class="left animate__animated animate__jackInTheBox">
                <h1>Future<br> On Your Hand</h1>
                <button>Order Now</button>
            </div>
            <div class="right">
                <img src="wat3.png" class="left animate__animated animate__jackInTheBox animate__delay-1s" alt="" >
            </div>
        </div>
        <div class="s-icon left animate__animated animate__jackInTheBox animate__delay-2s">
            <a href="https://www.facebook.com/titanwatches/"><img src="icon1.png" alt=""></a> 
            <a href="#"><img src="icon2.png" alt=""></a>
            <a href="#"><img src="icon3.png" alt=""></a>
            <a href="https://twitter.com/titanwatches?lang=en"> <img src="icon4.png" alt=""></a>
        </div>
    </header>
</body>
</html>
